<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/images/icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
    <title>Encriptador</title>
</head>
<body>

    <header>
        <img class="logo-alura" src="./src/assets/images/logo-alura.png" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="information">
                <img src="./src/assets/images/info.png" alt="Imagem de um icone de um ponto de exclamação.">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="buttons">
                <button type="button" class="btn-encrypt" id="btn-encrypt">Criptografar</button>
                <button type="button" class="btn-decrypt" id="btn-decrypt">Descriptografar</button>
            </div>
        </section>

        <aside>
            <textarea class="message" cols="20" rows="10"></textarea>
            <button type="button" class="btn-copy">Copiar</button>
        </aside>
    </main>

    <footer>
        <p>
            Feito por <a href="https://www.linkedin.com/in/brunoramosdev/" target="_blank" rel="noreferrer">Bruno Ramos</a>
        </p>
    </footer>
    
</body>
</html>
